<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking System - Book a Bus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Bus Booking System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>

        <a class="nav-link" href="explore.html">explore</a>

    </ul>
  </div>
</nav>

<!-- Main content -->
<div class="container mt-4">
  <h1>Book Your Bus Ticket</h1>
  <form>
    <div class="form-group">
      <label for="departure">Departure</label>
      <input type="text" class="form-control" id="departure" placeholder="Enter departure city">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" placeholder="Enter destination city">
    </div>
    <div class="form-group">
      <label for="date">Date of Travel</label>
      <input type="date" class="form-control" id="date">
    </div>
    <div class="form-group">
      <label for="passengers">Number of Passengers</label>
      <input type="number" class="form-control" id="passengers" placeholder="Enter number of passengers">
    </div>
    <button type="submit" class="btn btn-primary">Search Buses</button>
  </form>
</div>

<!-- Footer -->
<footer class="footer bg-dark text-light mt-5">
